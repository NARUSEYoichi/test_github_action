version: "1.0"
linter: jetbrains/qodana-js:2024.3
profile:
  name: qodana.recommended
bootstrap: |
  npm install
  eslint --debug
include:
  - name: Eslint
exclude:
  - name: Eslint
    paths:
      - src/docs/_build/
      - src/static/AdminLTE-master/
      - src/static/admin/
      - src/static/bootstrap-datepicker-1.9.0-dist/
      - src/static/jazzmin/
      - src/static/vendor/
